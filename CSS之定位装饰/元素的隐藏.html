<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            /* 让这个盒子的display: none;属性直接转换没有，不是块也不是行内块 这是不占位置的隐藏*/
             display: none;

            width: 300px;
            height: 300px;
            background-color: pink;
            
        }
        .box2{
            /* visibility: hidden; 占位置的隐藏，工作中用处并不大 */
            /* visibility: hidden; */

           

            width: 100px;
            height: 100px;
            background-color: orange;
        }
    </style>
</head>
<body>
    <div class="box">    </div>
    <div class="box2"></div>
</body>
</html>
